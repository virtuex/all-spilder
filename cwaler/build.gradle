apply plugin: 'java'
apply plugin: 'maven'

group = 'org.virtue'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies{
     compile group: 'cn.afterturn', name: 'easypoi-base', version: '3.0.3'

